<!DOCTYPE html>
<html>
<head>
    <title>transitions</title>
    <link rel="stylesheet" href="style-trans.css">
<script>
window.onload = function() {
    var context = new AudioContext();
}
</script>
<script>
	$(document).ready(function () {
	
	function randomColor() {
		return '#' + Math.random().toString(16).slice(2, 8);
	};

	$("#button").on("click", function () {
		$('body').css('background', randomColor());
	});
});
</script>
</head>
<body> 
<input id="button" type="button" onclick="randomColor()" class="button" value="Click Me!!">
<iframe src="https://dl.dropbox.com/s/7nqfpe5n0df6vg7/ShutInFairyFounatin.mp3?dl=0" allow="autoplay" style="display:none" id="iframeAudio">
</iframe>       

<audio autoplay loop id="playAudio">

Your browser does not support the audio element.    
</audio>

<script> 
        var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
        if(!isChrome){
          $('#iframeAudio').remove()
        }

         $('#playAudio').remove() //just to make sure that it will not have 2x audio in the background

</script> 


</body>
